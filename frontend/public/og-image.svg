<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F8FAFC"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Logo Icon -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#3B82F6"/>
    <path d="M20 25 L60 25 L50 45 L30 45 Z" fill="white"/>
    <path d="M20 50 L60 50 L50 70 L30 70 Z" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Main Title -->
  <text x="220" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#1E293B">
    Pdflo
  </text>
  
  <!-- Subtitle -->
  <text x="220" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#64748B">
    Free PDF Converter &amp; Editor
  </text>
  
  <!-- Features -->
  <text x="220" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#475569">
    Convert • Merge • Split • Compress • Edit
  </text>
  
  <!-- Tools Count -->
  <rect x="220" y="380" width="200" height="50" rx="25" fill="#3B82F6"/>
  <text x="320" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
    27+ PDF Tools
  </text>
  
  <!-- Right Side Icons -->
  <g transform="translate(800, 200)">
    <!-- PDF Icon -->
    <rect x="0" y="0" width="60" height="80" rx="8" fill="#EF4444" opacity="0.2"/>
    <text x="30" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="#EF4444" text-anchor="middle">PDF</text>
    
    <!-- Arrow -->
    <path d="M80 40 L120 40 M110 30 L120 40 L110 50" stroke="#64748B" stroke-width="3" fill="none"/>
    
    <!-- Word Icon -->
    <rect x="140" y="0" width="60" height="80" rx="8" fill="#2563EB" opacity="0.2"/>
    <text x="170" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="#2563EB" text-anchor="middle">DOC</text>
    <text x="170" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="#2563EB" text-anchor="middle">XLS</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748B" text-anchor="middle">
    Free • Secure • No Registration Required
  </text>
</svg>